<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - BloxCord</title>
  <style>
    :root {
      --primary-red: #ff0000;
      --text-white: #ffffff;
      --bg-dark: #000000;
      --sidebar-bg: #000000; /* Solid pitch black */
      --glow-color: rgba(255,255,255,0.2);
    }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-white);
      overflow-x: hidden;
      /* Animated moving dotted background for the main page */
      background-image: radial-gradient(var(--glow-color) 1px, transparent 1px);
      background-size: 5px 5px;
      animation: moveDots 20s linear infinite;
    }
    @keyframes moveDots {
      from { background-position: 0 0; }
      to { background-position: 100% 0; }
    }
    /* Sidebar Navigation */
    .sidebar {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100vh;
      background: var(--sidebar-bg);
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 0 0 15px 5px var(--glow-color);
      z-index: 1000;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: var(--text-white);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background: #333;
    }
    /* Hamburger Menu with glow */
    .menu-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 2rem;
      cursor: pointer;
      z-index: 1100;
      color: var(--text-white);
      text-shadow: 0 0 10px var(--text-white);
      user-select: none;
    }
    /* Hero Section */
    .hero {
      max-width: 1000px;
      margin: 0 auto;
      padding: 100px 20px;
      text-align: center;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 1rem;
    }
    .hero h1 .best {
      color: var(--primary-red);
    }
    .hero .coming-soon {
      font-size: 1.2rem;
      margin: 1rem 0;
      opacity: 0.9;
    }
    .hero .description {
      font-size: 1rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Hamburger Menu -->
  <div class="menu-btn" onclick="toggleSidebar()">&#9776;</div>
  
  <!-- Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <a href="home.html"><strong>Home</strong></a>
    <a href="logs.html"><strong>Logs</strong></a>
    <a href="shifts.html"><strong>Shifts</strong></a>
  </div>
  
  <!-- Hero Section -->
  <div class="hero">
    <h1>
      The <span class="best">BEST</span> all-in-one<br>
      solution for your group.
    </h1>
    <div class="coming-soon">BloxCord is coming soon! Check back here later...</div>
    <div class="description">
      BloxCord provides you with verification, activity tracking, ranking, staff management, and moreâ€”all at no cost.
      Stay tuned for updates!
    </div>
  </div>
  
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }
  </script>
</body>
</html>
